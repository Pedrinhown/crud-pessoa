<h1>Pessoas</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Data Nascimento</th>
            <th class="text-center">
                <a href="/pessoas/novo" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>

        <tr *ngFor="let pessoa of pessoas">
            <th>{{pessoa.nome}}</th>
            <th>{{pessoa.idade}}</th>
            <th>{{pessoa.dtNascimento}}</th>
            <td class="text-center" style="width: 300px">
                <a href="/pessoas/editar/{{pessoa.id}}" title="Editar" alt="Editar" class="btn btn-xs btn-info"> <i
                        class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, pessoa)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="pessoas.length === 0">Nenhuma pessoa cadastrada.</p>
